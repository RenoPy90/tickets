<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 500px;
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
      background: #ffffff;
    }
    .cloud-icon {
      font-size: 3rem;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .form-control, .form-select {
      border-radius: 12px;
    }
    .btn-primary {
      border-radius: 12px;
      background: linear-gradient(90deg, #0d6efd, #3b82f6);
      border: none;
    }
    .btn-outline-secondary {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="text-center mb-4">
      <div class="cloud-icon">☁️</div>
      <h3 class="fw-bold text-primary">Nuevo Ticket</h3>
      <p class="text-muted">Describe tu problema y te ayudaremos</p>
    </div>
    <form id="ticketForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="subject" placeholder="Asunto" required />
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="description" rows="3" placeholder="Descripción del problema" required></textarea>
      </div>
      <div class="mb-3">
        <select class="form-select" id="priority" required>
          <option value="">Seleccionar Prioridad</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select" id="assigned_to" required>
          <option value="">Asignar a</option>
          <option value="Rodolfo Dure">Rodolfo Dure</option>
          <option value="Patricia Caceres">Patricia Caceres</option>
        </select>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Enviar Ticket</button>
      </div>
    </form>
    <div class="text-center">
      <a href="tickets.html" class="btn btn-outline-secondary btn-sm">Ver Tickets</a>
    </div>
  </div>

  <script>
    document.getElementById('ticketForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ticket = {
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        description: document.getElementById('description').value,
        priority: document.getElementById('priority').value,
        assigned_to: document.getElementById('assigned_to').value
      };
      const res = await fetch('/api/create-ticket', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(ticket)
      });
      const result = await res.json();
      alert(result.message);
      if (res.ok) document.getElementById('ticketForm').reset();
    });
  </script>
</body>
</html>
